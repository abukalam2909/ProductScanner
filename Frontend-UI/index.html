<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <h1>Barcode Scanner</h1>
    <button id="start-scan">Scan Barcode</button>
    <div id="scanned-result"></div>

    <div id="scanner-modal">
        <div id="scanner-container">
            <button id="close-scanner">&#10005; Close</button>
            <h2>Barcode Scanner</h2>
            <p>Position barcode within the frame</p>
            <div class="video-container">
                <video id="scanner-video" autoplay playsinline></video>
                <div class="scanner-box"></div>
            </div>
            <div id="result">Scanning...</div>
        </div>
    </div>

    <h2>Need to Upload Product Ticket?</h2>
    <button id="open-upload" class="upload-button">Upload Ticket</button>

    <script>
        document.getElementById('open-upload').addEventListener('click', () => {
            window.location.href = 'upload.html';
        });
    </script>

    <script src="js/config.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/app.js?v=5"></script>
</body>
</html>
