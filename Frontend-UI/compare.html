<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Comparison | Food Nutrition Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="comparison-page">
<div class="comparison-container">
  <header class="scanner-header">
    <h1>Nutrition Analysis</h1>
    <p class="subtitle">Compare nutritional information of scanned products</p>
  </header>

  <main class="comparison-main">
    <div class="comparison-sidebar left">
      <div class="sidebar-card">
        <h3>Analysis Tips</h3>
        <ul>
          <li>Look for higher protein options</li>
          <li>Lower sugar is generally healthier</li>
          <li>Balance calories with activity level</li>
        </ul>
      </div>
    </div>

    <div id="comparison-results" class="fade-in"></div>

    <div class="comparison-sidebar right">
      <div class="sidebar-card">
        <h3>Quick Actions</h3>
        <button class="btn btn-secondary" id="new-scan">New Scan</button>
        <button class="btn btn-outline" id="view-history">View History</button>
      </div>
    </div>
  </main>
</div>

<script src="js/config.js"></script>
<script src="js/compare.js?v=4"></script>
</body>
</html>
