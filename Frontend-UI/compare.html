<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Comparison | Food Nutrition Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="comparison-page">
<div class="comparison-container">
  <header class="comparison-header">
    <h1>Nutrition Analysis</h1>
    <p class="subtitle">Compare nutritional information of scanned products</p>
  </header>

  <div class="comparison-content">
    <div class="tips-section">
      <h2>Analysis Tips</h2>
      <ul>
        <li>Look for higher protein options</li>
        <li>Lower sugar is generally healthier</li>
        <li>Balance calories with activity level</li>
      </ul>
    </div>

    <div class="comparison-blocks">
      <div class="comparison-block max-protein">
        <h2>Max Protein</h2>
        <div id="max-protein-content" class="product-details"></div>
      </div>

      <div class="comparison-block min-sugar">
        <h2>Min Sugar</h2>
        <div id="min-sugar-content" class="product-details"></div>
      </div>
    </div>

    <div class="quick-actions">
      <h2>Quick Actions</h2>
      <button class="btn btn-secondary" id="new-scan">New Scan</button>
      <button class="btn btn-outline" id="view-history">View History</button>
    </div>
  </div>
</div>

<script src="js/config.js"></script>
<script src="js/compare.js?v=5"></script>
</body>
</html>
